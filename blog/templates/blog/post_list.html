<!DOCTYPE html>
<html lang="en">
{% extends 'blog/base.html' %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <link
href="//fonts.googleapis.com/css?family=Lobster
&subset=latin,latin-ext" rel="stylesheet"
type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstraptheme.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>Title</title>
</head>
<body>


 {% block content %}
    {% for post in posts %}
                <div class="post">
                    <div claass="date">
                    <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            {% endfor %}
 {% endblock %}
        </div>
    </div>
</div>


</body>
</html>
