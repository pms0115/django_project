<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
<link
href="//fonts.googleapis.com/css?family=Lobster
&subset=latin,latin-ext" rel="stylesheet"
type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstraptheme.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>Title</title>

</head>
<body>


<div class="page-header">
{% if user.is_authenticated %}
    <a href="{% url 'blog:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
{% endif %}
    <h1><a href="{% url 'blog:post_list' %}">HYWU Blog</a></h1>
</div>

<div class="content container">
    <div class="row">
        <div class="col-md-8">
          {% block content %}
          {% endblock %}
        </div>
    </div>
</div>

<div style="text-align:left"><span style="color:black;">
    이동하기...
</span></div>

    <a href="/">
      <button type="button" class="btn btn-light">Main</button>
    </a>

   <a href="/polls/">
      <button type="button" class="btn btn-light">Polls</button>
    </a>

   <a href="/bookmark/">
      <button type="button" class="btn btn-light">Bookmark</button>
    </a>


</body>
</html>
